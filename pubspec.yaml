name: foodpanda_riders_app
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ">=3.3.2 <4.0.0"
dependencies:
  cloud_firestore: ^5.2.0
  cupertino_icons: ^1.0.6
  firebase_auth: ^5.1.3
  firebase_core: ^3.3.0
  firebase_database: ^11.0.4
  firebase_storage: ^12.1.2
  flutter:
    sdk: flutter
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  image_picker: ^1.1.2
  shared_preferences: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
